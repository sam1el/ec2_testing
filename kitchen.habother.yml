---
driver:
  name: vcenter
  vcenter_username: <%= ENV['VCENTER_USER'] %>
  vcenter_password: <%= ENV['VCENTER_PASSWORD'] %>
  vcenter_host:  <%= ENV['VCENTER_HOST'] %>
  datacenter: <%= ENV['VCENTER_DC'] %>
  cluster: <%= ENV['VCENTER_CLUSTER'] %>
  interface: <%= ENV['VCENTER_NETWORK'] %>
  folder: <%= ENV['VCENTER_VMFOLDER'] %>
  vcenter_disable_ssl_verify: true
  clone_type: linked
  customize:
    annotation: "Kitchen VM generated by CICD pipeline"

provisioner:
  name: shell

verifier:
  name: inspec

platforms:
  - name: RHEL7
    driver:
      template: 'Templates/LabJnk/RHEL7'
    lifecycle:
      pre_converge:
      - remote: echo <%= ENV['HAB_AUTH_TOKEN'] %> > /tmp/authtoken ; echo <%= ENV['GIT_COMMIT'] %> > /tmp/gitcommit ; echo <%= ENV['PKG_VERSION_OVERRIDE'] %> > /tmp/pkgversion ; echo "0.0.0.0 rubygems.org www.rubygems.org" | sudo tee -a /etc/hosts
    transport:
      username: <%= ENV['KITCHENUSER'] %>
      password: <%= ENV['KITCHENPASS'] %>
    provisioner:
      script: hab-build/hab-bootother.sh
  - name: RHEL6
    driver:
      template: 'Templates/LabJnk/RHEL6'
    lifecycle:
      pre_converge:
      - remote: echo <%= ENV['HAB_AUTH_TOKEN'] %> > /tmp/authtoken ; echo <%= ENV['GIT_COMMIT'] %> > /tmp/gitcommit ; echo <%= ENV['PKG_VERSION_OVERRIDE'] %> > /tmp/pkgversion ; echo "0.0.0.0 rubygems.org www.rubygems.org" | sudo tee -a /etc/hosts
    transport:
      username: <%= ENV['KITCHENUSER'] %>
      password: <%= ENV['KITCHENPASS'] %>
    provisioner:
      script: hab-build/hab-bootother.sh
  - name: WIN2016
    driver:
      template: 'Templates/LabJnk/WIN2016'
    provisioner:
      script: hab-build/hab-bootother.ps1
    lifecycle:
      pre_converge:
      - remote: New-Item -ItemType Directory 'C:\temp' -ErrorAction SilentlyContinue ; echo <%= ENV['HAB_AUTH_TOKEN'] %> > 'C:\temp\authtoken' ;  echo <%= ENV['GIT_COMMIT'] %> > 'C:\temp\gitcommit' ; echo <%= ENV['PKG_VERSION_OVERRIDE'] %> > 'C:\temp\pkgversion' ; Add-Content -Path "c:\windows\system32\drivers\etc\hosts" -Value "0.0.0.0 rubygems.org www.rubygems.org"
    transport:
      username: <%= ENV['KITCHENUSER'] %>
      password: <%= ENV['KITCHENPASS'] %>

suites:
  - name: habbuild
